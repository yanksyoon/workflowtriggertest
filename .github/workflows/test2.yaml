name: E2E

on:
  issue_comment:
    types: [created]
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  echo_hello:
    name: Echo Hello
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello
        run: echo "Hello!"
